        <main class="add_page">
            <aside class="left_col">
                <section id="workout_filter_box">
                    <h1>Add Your Workout</h1>
                    <div>
                        <form id="workout_filter" class="filter">
                            <label for="input_date">Date:</label>
                            <input type="date" id="input_date"><br>
                            <label for="workout_name">Workout Name :</label>
                            <input type="text" id="workout_name"><br>
                            <label for="workout_duration">Workout Duration :</label>
                            <input type="number" id="workout_duration"><br>
                        </form>
                        <button id="update_workout_filter_button">Update</button>
                    </div>
                </section>

                <section>
                    <h2>Workout List</h2>
                    <div class="item_box">
                        <div class="item">
                            <p>PLACE HOLDER</p>

                        </div>

            <aside class="right_col">
                <section>
                    <h2>Added Workout</h2>
                    <div class="item_box">
                        <div class="item">
                            <p>PLACE HOLDER</p>

                        </div>
                        <div class="item">
