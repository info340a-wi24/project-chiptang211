        <main class="add_page">
            <aside class="left_col">
                <section id="food_filter_box">
                    <h1>Add Your Food</h1>
                    <div>
                        <form id="food_filter" class="filter">
                            <label for="input_date">Date:</label>
                            <input type="date" id="input_date">
                            <label for="meal_type">Date:</label>
                            <select id="meal_type">
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch" Selected>Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="other">Other</option>
                            </select><br>
                            <label for="food_name">Food Name:</label>
                            <input type="text" id="food_name"><br>
                            <!-- We will add more filter parameters here -->
                        </form>
                        <button id="update_food_filter_button">Update</button>
                    </div>
                </section>

                <section>
                    <h2>Food List</h2>

                        <div class="item">
